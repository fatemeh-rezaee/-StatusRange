<div class="datePicker-container">
  <mat-form-field appearance="outline">
    <mat-label>از تاریخ</mat-label>
    <input matInput [matDatepicker]="fromPicker" placeholder="از تاریخ" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>تا تاریخ</mat-label>
    <input matInput [matDatepicker]="toPicker" placeholder="تا تاریخ" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button color="primary" (click)="generateReport()">گزارش</button>
</div>
